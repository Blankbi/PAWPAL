<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer Duty</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body data-page="volunteer">
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="browse.html">Browse</a>
    <a href="adopt.html">Adopt</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="donate.html">Donate</a>
    <a href="review.html">Review</a>
  </div>

  <div class="volunteer-container">
    <h2>Volunteer Duty</h2>
    <form id="volunteerForm" class="volunteer-form">
      <input type="text" id="volunteerName" placeholder="Your Name" required />
      <input type="email" id="volunteerEmail" placeholder="Your Email" required />
      <select id="volunteerTask" required>
        <option value="">Select Task</option>
        <option value="Feeding">Feeding</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Walking">Walking</option>
      </select>
      <input type="date" id="volunteerDate" required />
      <button type="submit">Submit Duty</button>
    </form>
  </div>
</body>
</html>

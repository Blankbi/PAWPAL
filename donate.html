<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate to PawPal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body data-page="donate">
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="browse.html">Browse</a>
    <a href="adopt.html">Adopt</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="donate.html">Donate</a>
    <a href="review.html">Review</a>
  </div>

  <div class="donate-container">
    <h2>Support PawPal</h2>
    <p class="quote">“Every pawprint matters.”</p>

    <form id="donateForm" class="donate-form">
      <input type="text" id="donorName" placeholder="Your Name" required />
      <input type="email" id="donorEmail" placeholder="Your Email" required />
      <input type="number" id="donationAmount" placeholder="Amount (BDT)" min="1" required />
      <textarea id="donationMessage" placeholder="Optional Message"></textarea>
      <button type="submit">Donate</button>
    </form>
  </div>
</body>
</html>
